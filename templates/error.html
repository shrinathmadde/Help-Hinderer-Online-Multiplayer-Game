<!-- templates/error.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ error_title|default('Error') }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .error-container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .error-card {
            border-top: 4px solid #f44336;
            text-align: center;
        }

        .error-icon {
            font-size: 4rem;
            color: #f44336;
            margin-bottom: 1rem;
        }

        .error-message {
            margin-bottom: 2rem;
            font-size: 1.1rem;
            color: #666;
        }

        .error-details {
            background-color: #f5f5f5;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
            text-align: left;
            font-family: monospace;
            white-space: pre-wrap;
        }

        .btn-group {
            margin-top: 2rem;
        }

        .btn {
            margin: 0.5rem;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container error-container">
        <div class="card error-card">
            <div class="error-icon">⚠️</div>
            <h1>{{ error_title|default('Something went wrong') }}</h1>

            <div class="error-message">
                {{ error_message|default('An unexpected error occurred.') }}
            </div>

            {% if error_details %}
            <div class="error-details">
                {{ error_details }}
            </div>
            {% endif %}

            <div class="btn-group">
                {% if home_link %}
                <a href="/" class="btn">Return to Home</a>
                {% endif %}

                <button onclick="window.history.back()" class="btn btn-secondary">Go Back</button>

                {% if refresh_link %}
                <button onclick="window.location.reload()" class="btn">Refresh Page</button>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
