<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Puzzle Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #070707;
            color: #f5f5f5;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        .game-header {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 0.5rem;
        }

        .player-info {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .player-0 {
            background-color: rgba(76, 175, 80, 0.2);
        }

        .player-1 {
            background-color: rgba(33, 150, 243, 0.2);
        }

        .player-color {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .score {
            font-weight: bold;
            margin-left: 8px;
        }

        .turn-display {
            text-align: center;
            margin: 0.5rem 0;
            font-weight: bold;
            padding: 0.5rem;
            background-color: #333;
            border-radius: 4px;
            width: 100%;
            max-width: 800px;
        }

        .game-board-container {
            position: relative;
            margin: 1rem 0;
            background-color: #1a1a1a;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-color: #000;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1rem;
            width: 100%;
            max-width: 400px;
        }

        .movement-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .control-btn {
            padding: 1rem;
            background-color: #424242;
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .control-btn:hover {
            background-color: #616161;
        }

        .control-btn:active {
            background-color: #757575;
        }

        #move-up {
            grid-column: 2;
            grid-row: 1;
        }

        #move-left {
            grid-column: 1;
            grid-row: 2;
        }

        #place-block {
            grid-column: 2;
            grid-row: 2;
        }

        #move-right {
            grid-column: 3;
            grid-row: 2;
        }

        #move-down {
            grid-column: 2;
            grid-row: 3;
        }

        .mobile-controls {
            display: none;
            width: 100%;
        }

        #swipe-area {
            width: 100%;
            height: 300px;
            border: 2px dashed #555;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #888;
        }

        #mobile-place-block {
            width: 100%;
            padding: 1rem;
            background-color: #673ab7;
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 1.2rem;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay-content {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            max-width: 80%;
        }

        .hidden {
            display: none;
        }

        .player-list-container {
            margin: 1rem 0;
        }

        .final-score {
            display: flex;
            justify-content: space-around;
            margin: 1rem 0;
        }

        .active-turn {
            border: 2px solid #FFEB3B;
        }

        #leave-game {
            margin-top: 1rem;
            background-color: #f44336;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .desktop-controls {
                display: none;
            }

            .mobile-controls {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Multiplayer Puzzle Game</h1>

        <div class="game-header">
            <div class="player-info player-0">
                <div class="player-color"></div>
                <span id="player-0-name">Player 1</span>
                <span class="score">Score: <span id="player-0-score">0</span></span>
            </div>

            <div class="player-info player-1">
                <div class="player-color"></div>
                <span id="player-1-name">Player 2</span>
                <span class="score">Score: <span id="player-1-score">0</span></span>
            </div>
        </div>

        <div class="turn-display" id="turn-display">Waiting for game to start...</div>

        <div class="game-board-container">
            <canvas id="game-board"></canvas>
        </div>

        <div class="controls desktop-controls">
            <div class="movement-controls">
                <button id="move-up" class="control-btn">↑</button>
                <button id="move-left" class="control-btn">←</button>
                <button id="place-block" class="control-btn">□</button>
                <button id="move-right" class="control-btn">→</button>
                <button id="move-down" class="control-btn">↓</button>
            </div>
            <p>Controls: Arrow keys to move, Space to place block</p>
        </div>

        <div class="controls mobile-controls">
            <div id="swipe-area">Swipe here to move</div>
            <button id="mobile-place-block" class="control-btn">Place Block</button>
        </div>

        <button id="leave-game" class="btn">Leave Game</button>
    </div>

    <!-- Waiting overlay -->
    <div id="waiting-overlay" class="overlay">
        <div class="overlay-content">
            <h2>Waiting for Game to Start</h2>
            <div class="player-list-container">
                <h3>Players:</h3>
                <div id="players-list"></div>
            </div>
            <button id="ready-btn" class="btn">I'm Ready</button>
            <button id="start-game-btn" class="btn hidden">Start Game</button>
        </div>
    </div>

    <!-- Result overlay -->
    <div id="result-overlay" class="overlay hidden">
        <div class="overlay-content">
            <h2 id="result-message">Player X Scored!</h2>
            <div class="final-score">
                <div>
                    <h3>Player 1</h3>
                    <div id="final-score-0" class="score">0</div>
                </div>
                <div>
                    <h3>Player 2</h3>
                    <div id="final-score-1" class="score">0</div>
                </div>
            </div>
            <button id="next-round-btn" class="btn">Next Round</button>
        </div>
    </div>

    <!-- Add this in the game.html file, replacing the existing <script> section for room code -->
<script>
    // Get room code from URL
    const pathParts = window.location.pathname.split('/');
    const ROOM_CODE = pathParts[pathParts.length - 1];

    // Store it in localStorage in case we need it
    localStorage.setItem('room_code', ROOM_CODE);

    // Add debug logging
    console.log(`Game page loaded for room: ${ROOM_CODE}`);
    console.log(`Player ID: ${localStorage.getItem('player_id')}`);
    console.log(`Username: ${localStorage.getItem('username')}`);

    // Add a global error handler for debugging
    window.onerror = function(message, source, lineno, colno, error) {
        console.error(`ERROR: ${message} at ${source}:${lineno}:${colno}`);
        if (error) console.error(error);

        // Display the error in the page for better visibility
        const errorDiv = document.createElement('div');
        errorDiv.style.position = 'fixed';
        errorDiv.style.top = '10px';
        errorDiv.style.left = '10px';
        errorDiv.style.backgroundColor = 'rgba(255, 0, 0, 0.8)';
        errorDiv.style.color = 'white';
        errorDiv.style.padding = '10px';
        errorDiv.style.borderRadius = '5px';
        errorDiv.style.zIndex = '9999';
        errorDiv.textContent = `Error: ${message}`;
        document.body.appendChild(errorDiv);

        return false;
    };
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script src="{{ url_for('static', filename='js/game.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
