<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Multiplayer Game{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    :root {
      --bg:#0a0a0a; --card:#171717; --muted:#2b2b2b; --text:#f5f5f5;
      --accent:#304ffe; --accent2:#424242;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,Arial,sans-serif;background:var(--bg);color:var(--text)}
    .container{max-width:760px;margin:48px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid var(--muted);border-radius:12px;padding:20px}
    .hidden{display:none}
    .btn{background:var(--accent);color:#fff;border:none;border-radius:10px;padding:12px 16px;cursor:pointer}
    .btn-small{background:var(--accent);color:#fff;border:none;border-radius:8px;padding:8px 12px;cursor:pointer}
    .tab-btn{flex:1;padding:10px 12px;background:var(--accent2);color:#fff;border:none;border-radius:8px;cursor:pointer}
    .tab-btn.active{background:var(--accent)}
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  {% block content %}{% endblock %}

  <!-- Load Socket.IO globally once for all pages -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
