<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Waiting for Game to Start</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>

  <style>
    .waiting-container {
      text-align: center;
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }
    .players-list {
      margin: 2rem 0;
      padding: 1rem;
      background-color: #f5f5f5;
      border-radius: 8px;
    }
    .player-item {
      padding: 0.5rem;
      margin: 0.5rem 0;
      background-color: #e0e0e0;
      border-radius: 4px;
    }
    .room-code {
      font-size: 2rem;
      font-weight: bold;
      margin: 1rem 0;
      padding: 0.5rem;
      background-color: #f0f0f0;
      border-radius: 4px;
      display: inline-block;
    }
    .start-btn { margin-top: 2rem; }
    .hidden { display: none; }
    #debug-area {
      margin-top: 2rem;
      text-align: left;
      border: 1px solid #ddd;
      padding: 1rem;
      background-color: #f9f9f9;
      border-radius: 4px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>

<!-- Expose the room code to JS via data attribute -->
<body data-room-code="{{ room_code }}">
  <div class="container waiting-container">
    <h1>Waiting Room</h1>

    <div class="card">
      <h2>Room Code:</h2>
      <div class="room-code">{{ room_code }}</div>
      <p>Share this code with other players to join the game</p>

      <div class="players-list">
        <h3>Players in Room:</h3>
        <div id="players-list">
          <!-- Players will be populated by JavaScript -->
          <div class="player-item">Waiting for players to join...</div>
        </div>
      </div>

      <button id="start-game-btn" class="btn hidden">Start Game</button>
      <button id="ready-btn" class="btn">I'm Ready</button>
      <button id="leave-room-btn" class="btn btn-secondary" onclick="window.location.href='/'">Leave Room</button>
    </div>

    <div id="debug-area" class="hidden"></div>
  </div>

  <!-- Socket.IO client -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <!-- Your page script -->
  <script defer src="{{ url_for('static', filename='js/pages/waiting.js') }}"></script>
</body>
</html>
